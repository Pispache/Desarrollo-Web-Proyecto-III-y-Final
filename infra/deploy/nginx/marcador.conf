# Nginx reverse proxy para VPS con Certbot (certificados ya emitidos)
# Dominio de ejemplo: tobarumg.lat (ajusta server_name y rutas de certificados)

server {
  listen 80;
  server_name tobarumg.lat www.tobarumg.lat;
  return 301 https://tobarumg.lat$request_uri;
}

server {
  listen 443 ssl http2;
  server_name tobarumg.lat www.tobarumg.lat;

  ssl_certificate /etc/letsencrypt/live/tobarumg.lat/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tobarumg.lat/privkey.pem;
  include /etc/letsencrypt/options-ssl-nginx.conf;
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'self'; object-src 'none'; base-uri 'self';" always;

  # UI Angular servida por Nginx del contenedor en 127.0.0.1:4200
  location / {
    proxy_pass http://127.0.0.1:4200;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # API .NET
  location /api/ {
    proxy_pass http://127.0.0.1:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Auth Service NodeJS
  location /api/auth/ {
    proxy_pass http://127.0.0.1:5001/api/auth/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Reportes FastAPI
  location /reports/ {
    proxy_pass http://127.0.0.1:8081/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
