<!-- ===============================================================
     LOGIN WRAPPER — VISTA DE AUTENTICACIÓN DE USUARIOS
     ---------------------------------------------------------------
     Propósito:
     - Permitir que el usuario ingrese sus credenciales (usuario y contraseña)
       para acceder a las funciones administrativas del sistema.
     - Proteger las áreas internas (crear partidos, administrar equipos,
       controlar marcador) restringiéndolas a usuarios autenticados.

     Comportamiento:
     - Usa enlace [(ngModel)] para enlazar los campos de usuario y contraseña.
     - Valida campos requeridos antes de enviar el formulario.
     - Llama al método submit() para procesar el login.
     - Muestra un mensaje de error si las credenciales son inválidas.
     - Cambia el texto del botón a “Entrando…” mientras procesa el inicio
       de sesión (estado loading).

     Accesibilidad / UX:
     - Campo usuario con autofocus para agilizar el login.
     - Botón deshabilitado mientras se envía la petición.
     - Mensajes claros y breves ante errores.
================================================================ -->

<div class="login-wrapper">
  <h2>Iniciar sesión</h2>
  <div class="info" *ngIf="info">{{ info }}</div>

  <!-- Login por email y contraseña -->
  <form (ngSubmit)="submit(f)" #f="ngForm" autocomplete="on" novalidate>
    <div class="form-group">
      <label>Email</label>
      <div class="input-group fancy">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" class="form-control" name="email" [(ngModel)]="email" #emailModel="ngModel" required autofocus placeholder="correo@dominio.com"
               [class.is-invalid]="emailModel?.invalid && (emailModel?.dirty || emailModel?.touched || f.submitted)"
               [attr.aria-invalid]="emailModel?.invalid ? true : null" />
      </div>
      <div class="invalid-feedback d-block" *ngIf="emailModel?.invalid && (emailModel?.dirty || emailModel?.touched || f.submitted)">
        <span *ngIf="emailModel?.errors?.['required']">El email es obligatorio.</span>
        <span *ngIf="emailModel?.errors?.['email']">Debe ser un email válido.</span>
      </div>
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <div class="input-group fancy">
        <span class="input-group-text"><i class="bi bi-shield-lock"></i></span>
        <input type="password" class="form-control" name="password" [(ngModel)]="password" #passwordModel="ngModel" required minlength="6" placeholder="Tu contraseña"
               [class.is-invalid]="passwordModel?.invalid && (passwordModel?.dirty || passwordModel?.touched || f.submitted)"
               [attr.aria-invalid]="passwordModel?.invalid ? true : null" />
      </div>
      <div class="invalid-feedback d-block" *ngIf="passwordModel?.invalid && (passwordModel?.dirty || passwordModel?.touched || f.submitted)">
        <span *ngIf="passwordModel?.errors?.['required']">La contraseña es obligatoria.</span>
        <span *ngIf="passwordModel?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
      </div>
    </div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>
    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <div class="oauth-section">
    <p class="oauth-divider">Inicia sesión con:</p>

    <div class="oauth-buttons">
      <button type="button" class="oauth-btn google" (click)="loginWithGoogle()">
        <span>Google</span>
      </button>
      <button type="button" class="oauth-btn facebook" (click)="loginWithFacebook()">
        <span>Facebook</span>
      </button>
      <button type="button" class="oauth-btn github" (click)="loginWithGitHub()">
        <span>GitHub</span>
      </button>
    </div>
  </div>

  <hr />
  <p class="text-center">
    ¿No tienes cuenta?
    <a routerLink="/registro" class="link-primary">Regístrate aquí</a>
  </p>
</div>
