<!-- ===============================================================
     LOGIN WRAPPER — VISTA DE AUTENTICACIÓN DE USUARIOS
     ---------------------------------------------------------------
     Propósito:
     - Permitir que el usuario ingrese sus credenciales (usuario y contraseña)
       para acceder a las funciones administrativas del sistema.
     - Proteger las áreas internas (crear partidos, administrar equipos,
       controlar marcador) restringiéndolas a usuarios autenticados.

     Comportamiento:
     - Usa enlace [(ngModel)] para enlazar los campos de usuario y contraseña.
     - Valida campos requeridos antes de enviar el formulario.
     - Llama al método submit() para procesar el login.
     - Muestra un mensaje de error si las credenciales son inválidas.
     - Cambia el texto del botón a “Entrando…” mientras procesa el inicio
       de sesión (estado loading).

     Accesibilidad / UX:
     - Campo usuario con autofocus para agilizar el login.
     - Botón deshabilitado mientras se envía la petición.
     - Mensajes claros y breves ante errores.
================================================================ -->

<div class="login-wrapper">
  <h2>Iniciar sesión</h2>

  <form (ngSubmit)="submit()" #f="ngForm" autocomplete="on">
    <div class="form-group">
      <label>Email</label>
      <input type="email" name="email" [(ngModel)]="email" required autofocus />
    </div>

    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" name="password" [(ngModel)]="password" required />
    </div>

    <button type="submit" [disabled]="loading">{{ loading ? 'Entrando...' : 'Entrar' }}</button>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>

  <div class="oauth-section">
    <p class="oauth-divider">O inicia sesión con:</p>
    
    <div class="oauth-buttons">
      <button type="button" class="oauth-btn google" (click)="loginWithGoogle()">
        <span>Google</span>
      </button>
      
      <button type="button" class="oauth-btn facebook" (click)="loginWithFacebook()">
        <span>Facebook</span>
      </button>
      
      <button type="button" class="oauth-btn github" (click)="loginWithGitHub()">
        <span>GitHub</span>
      </button>
    </div>
  </div>
</div>
